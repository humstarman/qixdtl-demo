apiVersion: extensions/v1beta1
kind: DaemonSet 
metadata:
  labels:
    component: demo3 
  name: demo3
  namespace: datacentre
spec:
  selector:
    matchLabels:
      component: demo3 
  template:
    metadata:
      labels:
        component: demo3
    spec:
      terminationGracePeriodSeconds: 3
      restartPolicy: Always
      containers:
        - name: demo3
          image: 172.31.78.217:5000/demo:v1
          command:
            - /entrypoint.sh
            #- /block-chain.py
            #- -p
            #- "8080"
            #- --host
            #- "$HOST_IP"
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10 
            periodSeconds: 15 
          volumeMounts:
            - name: gluster-volume
              mountPath: "/mnt"
      volumes:
        - name: gluster-volume
          persistentVolumeClaim:
            claimName: glusterfs-pvc
